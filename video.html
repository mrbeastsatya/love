<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff6b6b, #ffc3a0, #ff77cc);
    font-family: 'Arial', sans-serif;
}
         .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-bottom: 40px; /* Add padding at the bottom */
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
            z-index: 1;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .custom-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-top: 15px;
        }

        .play-pause, .replay-btn {
            background: linear-gradient(45deg, #ff77cc, #ff6b6b);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .play-pause:hover, .replay-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 119, 204, 0.5);
        }

        .time-slider, .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: #ffc3a0;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider {
            width: 100px;
        }

        .time-slider::-webkit-slider-thumb, .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff77cc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slider::-webkit-slider-thumb:hover, .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            z-index: 2;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }


        .nav-button {
            padding: 12px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: white;
            background: linear-gradient(45deg, #ff77cc, #ff6b6b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ff77cc);
        }

        .floating-emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .replay-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .replay-overlay.active {
            display: flex;
        }

        .replay-btn {
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="love-text">I Love You ‚ù§Ô∏è</h1>

        <div class="video-container">
            <video id="myVideo">
                <source src="WhatsApp Video 2025-07-31 at 22.40.14_dcc15855.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="replay-overlay">
                <button class="replay-btn">‚Ü∫</button>
            </div>

            <div class="custom-controls">
                <button class="play-pause">‚ñ∂</button>
                <input type="range" class="time-slider" value="0">
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" onclick="window.location.href='letter.html'">Previous Page</button>
            <button class="nav-button" onclick="window.location.href='date.html'">Next Page</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playPauseBtn = document.querySelector('.play-pause');
        const timeSlider = document.querySelector('.time-slider');
        const volumeSlider = document.querySelector('.volume-slider');
        const replayOverlay = document.querySelector('.replay-overlay');
        const replayBtn = document.querySelector('.replay-btn');

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', togglePlay);

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        }

        // Time slider functionality
        video.addEventListener('timeupdate', updateTimeSlider);
        timeSlider.addEventListener('change', setVideoTime);

        function updateTimeSlider() {
            const percentage = (video.currentTime / video.duration) * 100;
            timeSlider.value = percentage;
        }

        function setVideoTime() {
            const time = (timeSlider.value / 100) * video.duration;
            video.currentTime = time;
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
        });

        // Replay functionality
        video.addEventListener('ended', () => {
            replayOverlay.classList.add('active');
            playPauseBtn.textContent = '‚ñ∂';
        });

        replayBtn.addEventListener('click', () => {
            replayOverlay.classList.remove('active');
            video.currentTime = 0;
            video.play();
            playPauseBtn.textContent = '‚è∏';
        });

        // Floating emojis
        const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üåπ', '‚ú®', 'üí´'];
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 8 + 6) + 's';
            document.body.appendChild(emoji);

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        setInterval(createEmoji, 1500);

        // Create initial set of emojis
        for(let i = 0; i < 8; i++) {
            createEmoji();
        }
    </script>
</body>
</html>
